<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Expense Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 10px 0; }
    input, button { margin: 4px; padding: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <h1>‚õΩ Petrol Monthly Expense Tracker</h1>

  <div class="card">
    <label>Monthly Budget (RM): 
      <input type="number" id="budget" step="0.01">
    </label>
    <button onclick="saveBudget()">Save Budget</button>
  </div>

  <div class="card">
    <h3>Add Expense</h3>
    <label>Date: <input type="date" id="date"></label><br>
    <label>Total Amount (RM): <input type="number" id="amount" step="0.01"></label><br>
    <label>Price per Litre (RM): <input type="number" id="pricePerLitre" step="0.01"></label><br>
    <label>Litres: <input type="number" id="litres" step="0.01"></label><br>
    <button onclick="addExpense()">Add</button>
  </div>

  <div class="card" id="summary"></div>
  <div class="card">
    <h3>Expenses</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Amount</th><th>Price/Litre</th><th>Litres</th></tr>
      </thead>
      <tbody id="expensesTable"></tbody>
    </table>
  </div>

  <script>
    // ‚úÖ 1. Paste your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ‚úÖ 2. Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let userId = null; // anonymous user ID

    // ‚úÖ 3. Use Firebase Auth (anonymous login)
    firebase.auth().signInAnonymously().then(userCred => {
      userId = userCred.user.uid;
      loadData();
    });

    // üîÑ Load data from Firestore
    async function loadData() {
      const snap = await db.collection("petrol-tracker").doc(userId).get();
      if (snap.exists) {
        const data = snap.data();
        document.getElementById("budget").value = data.budget || 0;
        renderExpenses(data.expenses || []);
      }
    }

    function renderExpenses(expenses) {
      const tbody = document.getElementById("expensesTable");
      tbody.innerHTML = "";
      let total = 0;
      expenses.forEach(e => {
        total += e.amount;
        tbody.innerHTML += `<tr>
          <td>${e.date}</td>
          <td>${e.amount.toFixed(2)}</td>
          <td>${e.pricePerLitre?.toFixed(2) || "-"}</td>
          <td>${e.litres?.toFixed(2) || "-"}</td>
        </tr>`;
      });

      const budget = parseFloat(document.getElementById("budget").value) || 0;
      document.getElementById("summary").innerHTML =
        `<b>Total:</b> RM ${total.toFixed(2)} / RM ${budget.toFixed(2)}<br>
         <b>Status:</b> ${total > budget ? "‚ö†Ô∏è Over Budget" : "‚úÖ Within Budget"}`;
    }

    async function saveBudget() {
      const budget = parseFloat(document.getElementById("budget").value) || 0;
      const docRef = db.collection("petrol-tracker").doc(userId);
      const snap = await docRef.get();
      const expenses = snap.exists ? snap.data().expenses : [];
      await docRef.set({ budget, expenses });
      loadData();
    }

    async function addExpense() {
      const date = document.getElementById("date").value;
      let amount = parseFloat(document.getElementById("amount").value) || 0;
      let pricePerLitre = parseFloat(document.getElementById("pricePerLitre").value) || null;
      let litres = parseFloat(document.getElementById("litres").value) || null;

      if (!date || !amount) { alert("Please enter at least Date and Amount"); return; }

      // üîÑ Auto calculate litres/price
      if (pricePerLitre && !litres) litres = amount / pricePerLitre;
      if (litres && !pricePerLitre) pricePerLitre = amount / litres;

      const docRef = db.collection("petrol-tracker").doc(userId);
      const snap = await docRef.get();
      const data = snap.exists ? snap.data() : { budget: 0, expenses: [] };
      data.expenses.push({ date, amount, pricePerLitre, litres });
      await docRef.set(data);
      loadData();
    }
  </script>
</body>
</html>
